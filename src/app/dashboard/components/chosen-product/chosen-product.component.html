 <div>
    <form  [formGroup] ="form" (ngSubmit)="addToCartHandler()">
        <div class="flex card-container m-0">

            <div class="flex-1 h-3rem text-center p-0 border-round">
                <p-image
                        [src]="cover()"
                        onerror="this.src='assets/images/imageDefault.png'"
                        [preview]="true"
                        width="250"
                        class="object-cover object-center group-hover:opacity-75">
                </p-image>
                <div class="flex justify-content-center flex-wrap">
                    <div class="flex justify-content-center mt-1">
                        <div class="flex align-items-center justify-content-center">
                            @for (img of product()?.images; track img) {
                                <img
                                    alt="ecommerce"
                                    class="object-cover object-center rounded border-2 border-gray-200"
                                    [src]="img"
                                    [width]="100"
                                    (click)="changeCover(img)"
                                    [class.border-red-400] = "img === cover()"
                                />
                            }
                        </div>
                    </div>

                </div>
            </div>


            <div class="flex-1 h-3rem text-center p-0 border-round mx-2">
                <p class="text-2xl text-left">{{titleField?.value}}</p>
                 @if(categoryField) {
                   <p class = "text-xl text-left mt-3">Categor√≠a: {{categoryField.value.name}}</p>
                 }

                 <p-scrollPanel [style]="{ width: '100%', height: '140px' }">
                    <p class=" text-sm text-justify m-0">
                         {{descriptionField?.value}}
                    </p>
                </p-scrollPanel>

                <p class = "text-3xl text-left text-pink-400 mt-1">Precio: {{priceField?.value }}</p>
                <div class="grid p-fluid field col-9 md:col-9">
                    <label for="minmax-buttons">Cantidad</label>
                    <p-inputNumber formControlName = "quantity" mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="1" [max]="100">
                    </p-inputNumber>

                    @if(quantityField ?.hasError('required') && statusForm()){
                         <span class="p-error ng-invalid ng-dirty flex align-items-center">
                             Cantida es requerida
                         </span>
                    }

                </div>
                <div class="flex inline-block align-items-center justify-content-center w-full">
                    <button
                        (click) = "addToCartHandler()"
                        pButton
                        type="button"
                        label="Agregar a la bolsa"
                        icon="pi pi-shopping-cart"
                        class="p-button-sm p-button-success mr-2 hover:bg-blue-700 text-white font-bold py-2 px-4 border rounded w-full"
                    >
                   </button>
               </div>
            </div>
        </div>
    </form>

 </div>
